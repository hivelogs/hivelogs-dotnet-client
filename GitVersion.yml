mode: Mainline
branches:
  main:
    regex: ^main$
    label: ''
    increment: Minor
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
  stage:
    regex: ^stage$
    label: preview
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
ignore:
  sha: []
